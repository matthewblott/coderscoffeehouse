{% 
  assign page_url = page.url | replace: "/index.html", "" 
%}

<header>
  <nav>
    <a href="/" class="brand"><span>Coder's Coffee House</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
        <path
          d="M192 384h192c53 0 96-43 96-96h32c70.6 0 128-57.4 128-128S582.6 32 512 32H120c-13.3 0-24 10.7-24 24v232c0 53 43 96 96 96zM512 96c35.3 0 64 28.7 64 64s-28.7 64-64 64h-32V96h32zm47.7 384H48.3c-47.6 0-61-64-36-64h583.3c25 0 11.8 64-35.9 64z" />
      </svg>
    </a>

    <input id="bmenu" type="checkbox" class="show">
    <label for="bmenu" class="burger toggle pseudo button">&#8801;</label>

    <div class="menu">

      {% for item in site.data.navigation %}
      <a href="{{ item.link }}" class="pseudo button icon-x {% if page_url == item.link %}header-menu__item--selected{% endif %}">
        {{ item.name }}
      </a>
      {% endfor %}

      <form action="/search">
        <label aria-label="Search">
          <input name="q" placeholder="Search">
        </label>
        <button aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
          </svg>

        </button>
      </form>

    </div>
  </nav>
</header>
