comments: true
---
<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  {% include header.html %}

  <main class="main post">

    <h1>{{ page.title }}</h1>

    <h2>{{ page.date | date_to_string }}</h2>
    
    <h3>{{ page.meta }}</h3>
    
    <article class="post__content">
      {{ content }}
    </article>

  </main> 

  {% if layout.comments %}

    {% include disqus.html %}

  {% endif %}

  {% include footer.html %}

  {% include scripts.html %}

</body>
</html>
