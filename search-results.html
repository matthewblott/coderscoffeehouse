---
title: Search Results
layout: search-results
permalink: /search-results/
footer_fixed: true
---

<style>

  ul {
    padding: 0;
  }

  li {
    list-style: none;
  }

</style>

<div id="search-results">
  <script id="sample_template" type="text/html">
    
    {% raw %}

      <ul>
        {{#.}}
        <li>

          <span>{{ date }}</span>

          <h2> <a href="{{ url }}">{{ title }}</a></h2>

          <span>{{ content | substring(0, 20) }}</span>

        </li>
        {{/.}}
      </ul>

    {% endraw %}
    
  </script>

</div>
