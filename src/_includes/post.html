title: Post

<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}

<body class="h-screen text-gray-900 bg-gray-100 flex flex-col">
  {%- include "header.html" %}

  <main class="flex-grow p-2 w-[calc(100vh+20)]">
    <div class="w-full mx-auto p-2">
      <div class="flex justify-center">
        <article class="prose lg:prose-xl w-full">
          <h1 class="text-left">{{ title }}</h1>
          <h2>{{ page.date | toUTCString }}</h2>
          {{ content }}
        </article>
      </div>
    </div>
  </main>
  <div id="disqus_thread" class="p-2"></div>
  <script>
    document.addEventListener("DOMContentLoaded", (e) => {
      var disqus_shortname = "matthewblott";
      var dsq = document.createElement("script");
      dsq.async = true;
      dsq.src = `https://${disqus_shortname}.disqus.com/embed.js`;
      (
        document.getElementsByTagName("head")[0] ||
        document.getElementsByTagName("body")[0]
      ).appendChild(dsq);
    });
  </script>
  {% include "footer.html" %}
</body>

</html>
