---
layout: default
---

<div class="parent">
    <div class="child">
        <div class="container">
            <h1 class="display-4">
                {{ site.title }}
            </h1>
            <h2>
                Useful titbits from the projects I'm working on plus other things that interest me in the programming world
                <a href="//twitter.com/matthewblott" target="_blank">@MatthewBlott</a>
            </h2>
            <ul class="list-unstyled">
                {% for post in site.posts %}
                <li>
                    <span>{{ post.date | date: "%b %-d, %Y" }}</span>
                    <h2>
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
