<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
</head>

<body>

    <div id="search">
        <form action="/search.html" method="get">
            <input id="search-query" class="search-query" name="q" placeholder="Search">
            <button type="submit">Submit</button>
        </form>
    </div>

    <section id="search-results">
        <div class="entries">
        </div>
    </section>


        <script id="search-results-template" type="text/mustache">
        </script>

    <script type="text/javascript" src="/assets/libs/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="/assets/libs/lunr.js"></script>
    <script type="text/javascript" src="/assets/libs/mustache.js"></script>
    <script type="text/javascript" src="/assets/libs/date.format.js"></script>
    <script type="text/javascript" src="/assets/libs/URI.js"></script>
    <script type="text/javascript" src="/assets/libs/jquery.lunr.search.js"></script>

    <script>
        $(function() {
            $('#search-query').lunrSearch({
                results: '#search-results',
                entries: '.entries',
                template: '#search-results-template'
            });
        });
    </script>




</body>

</html>
